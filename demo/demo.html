<!DOCTYPE html>

<html>
    <head>
        <title>FAFAZ UI COMPONENT__POPOVER</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="../dist/Popover.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded:300,700" rel="stylesheet">
        <link href="../dist/Popover.css" rel="stylesheet">
        <link href="./demo.css" rel="stylesheet">
    </head>

    <body>
        <section class="header">
            <div class="container-inner">
              <h1 class="header-title">fafaz.Popover</h1>
              <a href="https://github.com/fafaz/fafaz-popover" target="_blank" class="header-github"><svg width="2em" height="2em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a>
            </div>
        </section>

        <section class="container">
          <div class="container-inner">
            <button class="button trigger" data-layer-id="popover_left" data-alignment="left"><span>CLICK</span></button>
            <div id="popover_left" class="popover-layer">
              <div class="test">test</div>
            </div>

            <button class="button trigger" data-layer-id="popover_center" data-alignment="center">Click</button>
            <div id="popover_center" class="popover-layer">
              <div class="test">test</div>
            </div>

            <button class="button trigger" data-layer-id="popover_right" data-alignment="right">Click</button>
            <div id="popover_right" class="popover-layer">
              <div class="test">test</div>
            </div>
          </div>
        </section>

        <script type="text/javascript">
        (function() {
          window.onload = function() {
              var popover = new fafaz.Popover('.trigger', {
                callback: function() {
                  console.log('callback is excuted');
                }
              })
          }
        })();
        </script>
    </body>
</html>
